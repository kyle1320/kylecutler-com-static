<!DOCTYPE HTML>

<html>
	<head>
		<title>Painter</title>
		<meta charset="utf-8">
		<link href="/css/site.css" rel="stylesheet">
		<script src="/js/site.js" type="text/javascript"></script>
		<script src="/js/jscolor.js" type="text/javascript"></script>

		<link href="painter.css" rel="stylesheet" />
		<script type="text/javascript" src="painter.js"></script>
		<script type="text/javascript" src="../util.js"></script>
	</head>

	<body>
		<div class="contentbox">
			<h2>Painter</h2>
			<canvas id="draw-canvas" width="500px" height="500px"></canvas>

			<div id="controls">
				<div class="column">
					<p><button id="pause">Pause</button></p>
					<p><button id="reset">Reset</button></p>
					<p>
						<button id="save-btn">Save</button><br>
						<img id="save-img" width="50" height="50" />
					</p>
				</div>
				<div class="column">
					<p>Reliance: <input id="reliance" type="number" step="any"></input></p>
					<p>Deviation: <input id="deviation" type="number" min="0" max="255" step="1"></input></p>
					<p>Tendency: <input id="tendency" type="number" min="0" max="0.1" step="0.001"></input></p>
					<p>Delay: <input id="delay" type="number" min="0" step="1"></input></p>
					<p>Base color: <input id="color" class="color"></input></p>
					<p>Target color: <input id="goal-color" class="color"></input></p>
					<!--<p>Draw color: <input id="draw-color" class="color"></input></p>-->
					<p>
						Neighbors:<br>
						<div>
							<div class="column">
								<canvas id="neighbor-canvas" width="100px" height="100px"></canvas>
							</div>
							<div class="column">
								<button id="neighbors-zoom-in">Zoom In</button><br>
								<button id="neighbors-zoom-out">Zoom Out</button><br>
								<button id="neighbors-center">Center</button><br>
								<button id="neighbors-reset">Reset Neighbors</button><br>
							</div>
						</div>
					</p>
				</div>
				<div class="column">
					<p>Image width: <input id="width" type="number" min="0" step="100"></input></p>
					<p>Image height: <input id="height" type="number" min="0" step="100"></input></p>
					<p>
						Pattern:
						<select id="pattern">
							<option value="center" selected="selected">Center</option>
							<option value="vertical">Vertical</option>
							<option value="random">Random</option>
							<option value="hex">Hex</option>
						</select>
					</p>
					<p class="optional random vertical hex">
						Initial deviation: <input id="init-deviation" type="number" min="0" max="255" step="1"></input>
					</p>
					<p class="optional random">
						Number of points: <input id="num-points" type="number" min="0" step="1"></input>
					</p>
					<p class="optional hex">
						Angle: <input id="hex-angle" type="number"></input>
					</p>
					<p class="optional hex">
						Size: <input id="size" type="number" min="0" step="1"></input>
					</p>
				</div>
			</div>
		</div>
		<p id="info">
			<div class="contentbox">
				Click inside the 'neighbors' grid to toggle a neighbor<br>
				Drag inside the 'neighbors' grid to move around
			</div>
		</p>
	</body>
</html>
